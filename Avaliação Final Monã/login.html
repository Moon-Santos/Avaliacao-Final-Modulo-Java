<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <main id="container">
      <section id="direita">
        <h1 id="entrar-sistema">ENTRAR NO SISTEMA DE RECADOS</h1>
        <form class="form">
          <div id="inputs">
            <input id="input-username" type="text" placeholder="User name" />
            <input id="input-password" type="password" placeholder="Password" />
            <i
              class="far fa-eye"
              id="togglePassword"
              style="margin-left: -30px; cursor: pointer"
            ></i>
          </div>
          <button id="botao-entrar" type="button">ENTRAR</button>
        </form>
        <button
          onclick="window.location.href='criarConta.html'"
          id="criar-conta"
          type="button"
        >
          CRIAR CONTA
        </button>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
