<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <main id="container">
      <section id="direita">
        <h1 id="entrar-sistema">CRIAR CONTA NO SISTEMA DE RECADOS</h1>
        <form class="form">
          <div id="inputs">
            <input id="input-username" type="text" placeholder="User name" />
            <input id="input-password" type="password" placeholder="Password" />
            <input
              id="input-repeat-password"
              type="password"
              placeholder="Repeat Password"
            />
          </div>
          <button id="botao-criar-conta" type="button">CRIAR CONTA</button>
        </form>
      </section>
    </main>
    <script src="./js/criarConta.js"></script>
  </body>
</html>
